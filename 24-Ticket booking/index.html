<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie Ticket Booking</h1>
    </header>
    <main>
        <form id="bookingForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="movie">Select Movie:</label>
            <select id="movie" name="movie" required>
                <option value="">--Please choose an option--</option>
                <option value="Movie 1">Bahubhali</option>
                <option value="Movie 2">KGF</option>
                <option value="Movie 3">Salar</option>
            </select>
            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" name="tickets" min="1" max="10" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <button type="submit">Book Tickets</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Movie Ticket Booking</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
